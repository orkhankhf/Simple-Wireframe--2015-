<!DOCTYPE html>
<html>
<head>
	<title>Wireframe</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div class="header col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="bg col-xs-12 col-sm-12 col-md-2 col-lg-2 algncntr">Logo</div>
		<div class="bg col-xs-12 col-sm-12 col-md-5 col-lg-5 pull-right algncntr">Banner</div>
		<div class="bg col-xs-12 col-sm-12 col-md-12 col-lg-12 algncntr">Menu</div>
	</div>
	<div class="left col-xs-12 col-sm-12 col-md-6 col-lg-6">
		<div class="bg algncntr col-xs-12 col-sm-12 col-md-12 col-lg-12">News</div>
		<div class="bg algncntr col-xs-12 col-sm-12 col-md-12 col-lg-12">News 1</div>
		<div class="bg algncntr col-xs-12 col-sm-12 col-md-12 col-lg-12">News 2</div>
	</div>
	<div class=" middle col-xs-12 col-sm-12 col-md-3 col-lg-3">
		<div class="bg algncntr col-xs-12 col-sm-12 col-md-12 col-lg-12">Top News 1</div>
		<div class="bg algncntr col-xs-12 col-sm-12 col-md-12 col-lg-12">Top News 2</div>
	</div>
	<div class=" right col-xs-12 col-sm-12 col-md-3 col-lg-3">
		<div class="bg algncntr col-xs-12 col-sm-12 col-md-12 col-lg-12">Log In</div>
		<div class="bg algncntr col-xs-12 col-sm-12 col-md-12 col-lg-12">Ad 1</div>
		<div class="bg algncntr col-xs-12 col-sm-12 col-md-12 col-lg-12">Ad 2</div>
	</div>
	<div class="bg right col-xs-12 col-sm-12 col-md-12 col-lg-12 footer">Footer</div>
</body>
</html>
